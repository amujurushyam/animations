<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <style>
      @keyframes shyam {
        from {
          background-size: cover;
          background-image: url("https://www.chrisfallows.com/wp-content/uploads/2022/06/Bob-Junior.jpg");
          transform: scale(1, 1);
        }
        to {
          background-size: cover;
          background-image: url("./mb.jpg");
          transform: scale(2, 2);
        }
      }
      body {
        background-color: black;
        color: white;
      }
      .div1 {
        border: 2px solid;
        margin: 100px auto;
        height: 150px;
        width: 250px;
        animation-name: shyam;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        display: flex;
        flex-wrap: wrap;
      }
      h2{
        text-align: center;
        border: 2px solid;
        padding: 20px;
        box-shadow: 1px 1px 10px 0px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Css - Animations</h2>
    <div class="div1"></div>
  </body>
</html>
